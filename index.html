<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">

        <div class="headline">

            <div class="divIcon">
                <img class="icon" height="50px" src="/assets/memory-game.png" alt="" srcset="">
            </div>

            <h1>Memory Game</h1>

        </div>

        <div class="rank"></div>



        <div id="game-board" class="board d-flex">

        </div>

        <div id="info">
            <div id="timer"> Time: 0s</div>
            <div id="lives">
                <img height="50px" src="assets/heart.png" alt="Heart" srcset="">
                <img height="50px" src="assets/heart.png" alt="Heart" srcset="">
                <img height="50px" src="assets/heart.png" alt="Heart" srcset="">
                <img height="50px" src="assets/heart.png" alt="Heart" srcset="">
            </div>
        </div>

        <div class="level-buttons">
            <button id="restart-btn">Restart</button>
            <button id="restart-hard-btn" class="level-btn">Hard</button>
            <button id="restart-easy-btn" class="level-btn">Easy</button>
        </div>


        <div class="blur-background" id="blur-background">
            <div class="message-container" id="message-container"></div>

            <div class="name-modal" id="name-modal" style="display: none;">
                <h2>New High Score!</h2>
                <p>Enter your name to save your score:</p>
                <input type="text" id="player-name-input" placeholder="Your Name" autocomplete="off">
                <button id="save-name-btn">Save Score</button>
            </div>
        </div>


    </div>
    <script defer src="app.js"></script>
</body>

</html>
